<div class="row mb-5">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Salario</th>
                <th scope="col">Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of arregloEmpleados | paginate:{itemsPerPage:12, currentPage: p}">
                <th scope="row">{{empleado.id}}</th>
                <td>{{empleado.employee_name}}</td>
                <td>{{empleado.employee_salary}}</td>
                <td>{{empleado.employee_age}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" class="text-right pt-3 col-md-12"></pagination-controls>

    <div class="alert alert-danger" role="alert" *ngIf="arregloEmpleados.length == 0">
        No se han encontrado resultados de búsqueda relacionados con <strong>{{buscar}}.</strong> Por favor, pruebe con otros términos
    </div>
